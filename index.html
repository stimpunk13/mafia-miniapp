<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞—Ñ–∏—è - Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
            font-size: 24px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.8;
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #000000);
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .player-list {
            margin: 20px 0;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 8px 0;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
        }

        .player-item.dead {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .player-name {
            font-weight: 500;
            flex: 1;
        }

        .player-role {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            margin-left: 10px;
        }

        .role-setup {
            margin: 20px 0;
        }

        .role-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 8px;
        }

        .role-name {
            flex: 1;
        }

        .role-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .role-count {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .role-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-info {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
        }

        .phase-indicator {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .log {
            max-height: 200px;
            overflow-y: auto;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 14px;
        }

        .log-item {
            padding: 5px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .error {
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            background: #ffe6e6;
            border-radius: 8px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .summary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }

        .emoji {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –≠–ö–†–ê–ù: –õ–æ–±–±–∏ -->
        <div id="screen-lobby" class="screen active">
            <h1>üé≠ –ú–∞—Ñ–∏—è</h1>
            <button class="btn" onclick="createGame()">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É</button>
            <div id="lobby-error" class="error" style="display:none;"></div>
        </div>

        <!-- –≠–ö–†–ê–ù: –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤ -->
        <div id="screen-add-players" class="screen">
            <h1>–î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä–æ–∫–æ–≤</h1>
            
            <div class="input-group">
                <label>–ò–º—è –∏–≥—Ä–æ–∫–∞:</label>
                <input type="text" id="player-name-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
            </div>
            
            <button class="btn" onclick="addPlayer()">–î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä–æ–∫–∞</button>
            
            <div class="player-list" id="players-list"></div>
            
            <button class="btn" onclick="showRoleSetup()">–ù–∞—Å—Ç—Ä–æ–∏—Ç—å —Ä–æ–ª–∏ ‚Üí</button>
            <div id="add-players-error" class="error" style="display:none;"></div>
        </div>

        <!-- –≠–ö–†–ê–ù: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–æ–ª–µ–π -->
        <div id="screen-roles" class="screen">
            <h1>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–æ–ª–µ–π</h1>
            
            <div class="summary">
                <div class="summary-item">
                    <span>–í—Å–µ–≥–æ –∏–≥—Ä–æ–∫–æ–≤:</span>
                    <strong id="total-players">0</strong>
                </div>
                <div class="summary-item">
                    <span>–í—Å–µ–≥–æ —Ä–æ–ª–µ–π:</span>
                    <strong id="total-roles">0</strong>
                </div>
            </div>

            <div class="role-setup" id="role-setup"></div>
            
            <button class="btn" onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É!</button>
            <button class="btn btn-secondary" onclick="showAddPlayers()">‚Üê –ù–∞–∑–∞–¥ –∫ –∏–≥—Ä–æ–∫–∞–º</button>
            <div id="roles-error" class="error" style="display:none;"></div>
        </div>

        <!-- –≠–ö–†–ê–ù: –ò–≥—Ä–∞ –∏–¥—ë—Ç -->
        <div id="screen-game" class="screen">
            <h1>üé≠ –ò–≥—Ä–∞ –∏–¥—ë—Ç</h1>
            
            <div class="game-info">
                <div class="phase-indicator" id="phase-indicator">–î–µ–Ω—å 1</div>
                <div id="game-status"></div>
            </div>

            <div class="player-list" id="game-players-list"></div>

            <div style="margin-top: 20px;">
                <button class="btn" onclick="showVoteScreen()">–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ</button>
                <button class="btn btn-secondary" onclick="nextPhase()">–°–ª–µ–¥—É—é—â–∞—è —Ñ–∞–∑–∞ ‚Üí</button>
            </div>

            <div class="log" id="game-log"></div>
        </div>

        <!-- –≠–ö–†–ê–ù: –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ -->
        <div id="screen-vote" class="screen">
            <h1>–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ</h1>
            <p style="text-align: center; margin: 15px 0;">–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞ –¥–ª—è –∏–∑–≥–Ω–∞–Ω–∏—è:</p>
            
            <div class="player-list" id="vote-players-list"></div>
            
            <button class="btn btn-secondary" onclick="showGame()">‚Üê –ù–∞–∑–∞–¥</button>
            <div id="vote-error" class="error" style="display:none;"></div>
        </div>

        <!-- –≠–ö–†–ê–ù: –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã -->
        <div id="screen-end" class="screen">
            <h1>üèÜ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h1>
            
            <div class="game-info">
                <div id="end-result"></div>
            </div>

            <div class="player-list" id="end-players-list"></div>

            <div class="log" id="end-log"></div>

            <button class="btn" onclick="returnToLobby()">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –ª–æ–±–±–∏</button>
        </div>
    </div>

    <script>
        // Telegram WebApp API
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // API URL (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Å–µ—Ä–≤–µ—Ä)
        const API_URL = 'https://mafia-miniapp-4.onrender.com';
        
        let currentGameId = null;
        let gameState = null;

        // –†–æ–ª–∏
        const ROLES = {
            '–ë–æ—Å—Å –º–∞—Ñ–∏–∏': '–ë–æ—Å—Å',
            '–ú–∞—Ñ–∏—è': '–ú–∞—Ñ–∏—è',
            '–î–æ–∫—Ç–æ—Ä': '–î–æ–∫—Ç–æ—Ä',
            '–ö—É—Ä—Ç–∏–∑–∞–Ω–∫–∞': '–ö—É—Ä—Ç–∏–∑',
            '–ú–∞–Ω—å—è–∫': '–ú–∞–Ω—å—è–∫',
            '–ë–µ—Å—Å–º–µ—Ä—Ç–Ω—ã–π': '–ë–µ—Å—Å–º–µ—Ä—Ç',
            '–ú—Å—Ç–∏—Ç–µ–ª—å': '–ú—Å—Ç–∏—Ç–µ–ª—å',
            '–ú–∏—Ä–Ω—ã–π –∂–∏—Ç–µ–ª—å': '–ú–∏—Ä–Ω—ã–π',
            '–ö–æ–º–∏—Å—Å–∞—Ä': '–ö–æ–º–∏—Å—Å',
            '–ì–µ—Ä—Ü–æ–≥': '–ì–µ—Ä—Ü–æ–≥',
            '–ë–∞–Ω—à–∏': '–ë–∞–Ω—à–∏',
            '–ú–æ–Ω–∞—Ö': '–ú–æ–Ω–∞—Ö',
            '–ì–∞–¥–∞–ª–∫–∞': '–ì–∞–¥–∞–ª',
            '–ö—Ä—ã—Å–∞': '–ö—Ä—ã—Å–∞',
        };

        // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            hideAllErrors();
        }

        function hideAllErrors() {
            document.querySelectorAll('.error').forEach(e => e.style.display = 'none');
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.style.display = 'block';
        }

        // –°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É
        async function createGame() {
            try {
                const response = await fetch(`${API_URL}/game/create`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        host_id: tg.initDataUnsafe?.user?.id || 123456
                    })
                });
                
                const data = await response.json();
                currentGameId = data.game_id;
                
                showScreen('screen-add-players');
                updatePlayersList();
            } catch (error) {
                showError('lobby-error', '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã: ' + error.message);
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä–æ–∫–∞
        async function addPlayer() {
            const input = document.getElementById('player-name-input');
            const name = input.value.trim();
            
            if (!name) {
                showError('add-players-error', '–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–≥—Ä–æ–∫–∞');
                return;
            }

            try {
                await fetch(`${API_URL}/game/${currentGameId}/add_player`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ player_name: name })
                });
                
                input.value = '';
                await updatePlayersList();
            } catch (error) {
                showError('add-players-error', '–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
        async function updatePlayersList() {
            const response = await fetch(`${API_URL}/game/${currentGameId}`);
            gameState = await response.json();
            
            const list = document.getElementById('players-list');
            list.innerHTML = '';
            
            gameState.players.forEach(player => {
                const div = document.createElement('div');
                div.className = 'player-item';
                div.innerHTML = `<div class="player-name">${player.name}</div>`;
                list.appendChild(div);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫—É —Ä–æ–ª–µ–π
        function showRoleSetup() {
            if (gameState.players.length < 4) {
                showError('add-players-error', '–ú–∏–Ω–∏–º—É–º 4 –∏–≥—Ä–æ–∫–∞!');
                return;
            }
            showScreen('screen-roles');
            renderRoleSetup();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫—É —Ä–æ–ª–µ–π
        function renderRoleSetup() {
            const container = document.getElementById('role-setup');
            container.innerHTML = '';
            
            Object.keys(ROLES).forEach(role => {
                const count = gameState.role_counts[role] || 0;
                
                const div = document.createElement('div');
                div.className = 'role-item';
                div.innerHTML = `
                    <div class="role-name">${ROLES[role]}</div>
                    <div class="role-controls">
                        <button class="role-btn" onclick="changeRoleCount('${role}', -1)">‚àí</button>
                        <div class="role-count">${count}</div>
                        <button class="role-btn" onclick="changeRoleCount('${role}', 1)">+</button>
                    </div>
                `;
                container.appendChild(div);
            });
            
            updateRoleSummary();
        }

        // –ò–∑–º–µ–Ω–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–æ–ª–∏
        async function changeRoleCount(role, delta) {
            const currentCount = gameState.role_counts[role] || 0;
            const newCount = Math.max(0, currentCount + delta);
            
            try {
                await fetch(`${API_URL}/game/${currentGameId}/set_role_count`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ role, count: newCount })
                });
                
                gameState.role_counts[role] = newCount;
                renderRoleSetup();
            } catch (error) {
                showError('roles-error', '–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å–≤–æ–¥–∫—É —Ä–æ–ª–µ–π
        function updateRoleSummary() {
            const totalPlayers = gameState.players.length;
            const totalRoles = Object.values(gameState.role_counts).reduce((a, b) => a + b, 0);
            
            document.getElementById('total-players').textContent = totalPlayers;
            document.getElementById('total-roles').textContent = totalRoles;
            
            if (totalPlayers !== totalRoles) {
                document.getElementById('total-roles').style.color = '#dc3545';
            } else {
                document.getElementById('total-roles').style.color = '#28a745';
            }
        }

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        async function startGame() {
            try {
                const response = await fetch(`${API_URL}/game/${currentGameId}/start`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    showError('roles-error', error.detail);
                    return;
                }
                
                await updateGameState();
                showScreen('screen-game');
            } catch (error) {
                showError('roles-error', '–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        async function updateGameState() {
            const response = await fetch(`${API_URL}/game/${currentGameId}`);
            gameState = await response.json();
            renderGame();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∏–≥—Ä—É
        function renderGame() {
            // –§–∞–∑–∞
            let phaseText = '';
            if (gameState.stage === 'DAY') {
                phaseText = `‚òÄÔ∏è –î–µ–Ω—å ${gameState.day}`;
            } else if (gameState.stage === 'NIGHT') {
                phaseText = `üåô –ù–æ—á—å ${gameState.night}`;
            } else {
                phaseText = '–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å';
            }
            document.getElementById('phase-indicator').textContent = phaseText;
            
            // –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
            const list = document.getElementById('game-players-list');
            list.innerHTML = '';
            
            gameState.players.forEach(player => {
                const div = document.createElement('div');
                div.className = 'player-item' + (player.alive ? '' : ' dead');
                div.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-role">${player.role || '?'}</div>
                `;
                list.appendChild(div);
            });
            
            // –õ–æ–≥
            const log = document.getElementById('game-log');
            log.innerHTML = '';
            gameState.log_lines.forEach(line => {
                const div = document.createElement('div');
                div.className = 'log-item';
                div.textContent = line;
                log.appendChild(div);
            });
        }

        // –°–ª–µ–¥—É—é—â–∞—è —Ñ–∞–∑–∞
        async function nextPhase() {
            try {
                await fetch(`${API_URL}/game/${currentGameId}/next_phase`, {
                    method: 'POST'
                });
                await updateGameState();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ
        function showVoteScreen() {
            showScreen('screen-vote');
            renderVoteList();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å —Å–ø–∏—Å–æ–∫ –¥–ª—è –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è
        function renderVoteList() {
            const list = document.getElementById('vote-players-list');
            list.innerHTML = '';
            
            gameState.players.filter(p => p.alive).forEach(player => {
                const div = document.createElement('div');
                div.className = 'player-item';
                div.style.cursor = 'pointer';
                div.onclick = () => votePlayer(player.name);
                div.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-role">${player.role || '?'}</div>
                `;
                list.appendChild(div);
            });
        }

        // –ü—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞—Ç—å
        async function votePlayer(name) {
            try {
                const response = await fetch(`${API_URL}/game/${currentGameId}/vote`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ target: name })
                });
                
                const data = await response.json();
                
                if (data.game_ended) {
                    await updateGameState();
                    showEndScreen(data.message);
                } else {
                    await updateGameState();
                    showScreen('screen-game');
                }
            } catch (error) {
                showError('vote-error', '–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –∫–æ–Ω—Ü–∞ –∏–≥—Ä—ã
        function showEndScreen(result) {
            document.getElementById('end-result').textContent = result;
            
            const list = document.getElementById('end-players-list');
            list.innerHTML = '';
            gameState.players.forEach(player => {
                const div = document.createElement('div');
                div.className = 'player-item' + (player.alive ? '' : ' dead');
                div.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-role">${player.role || '?'}</div>
                `;
                list.appendChild(div);
            });
            
            const log = document.getElementById('end-log');
            log.innerHTML = '';
            gameState.log_lines.forEach(line => {
                const div = document.createElement('div');
                div.className = 'log-item';
                div.textContent = line;
                log.appendChild(div);
            });
            
            showScreen('screen-end');
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function showAddPlayers() { showScreen('screen-add-players'); }
        function showGame() { showScreen('screen-game'); }
        function returnToLobby() {
            currentGameId = null;
            gameState = null;
            showScreen('screen-lobby');
        }
